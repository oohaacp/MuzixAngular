<app-navbar></app-navbar>

<div fxLayout="row" class="cardList"
fxLayout.xs="column"
fxLayoutGap="1%"
fxLayoutAlign.xs="center center"
fxLayoutWrap>
<mat-card class="example-card" *ngFor="let song of tracks" fxFlexOrder.lt-md="4">
        <mat-card-header>
          <mat-card-title>Minions</mat-card-title>
          <mat-card-subtitle>{{song.name}}</mat-card-subtitle>
        </mat-card-header>
        <a href={{song.url}} target="_blank">
        <img mat-card-image src="assets/minions.jpg" alt="Photo of a minions">
      </a>
        <mat-card-content>
          <p>
            Artist Name:{{song.artist}}
          </p>
          <p>
            Song: {{song.name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)=removeTrack(song)>DELETE <mat-icon>delete</mat-icon></button>
          <button mat-button (click)="openDialog(song)">COMMENT<mat-icon> comment</mat-icon></button>
        </mat-card-actions>
      </mat-card>
      
    </div>
